{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for contact in contacts %}
        <div class="col-md-3 mt-4">
            <div class="row p-2">
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-center" id="exampleModalLabel">Delete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Do you want to delete this contact?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">Cancel</button>
                                <a href="{% url 'delete_contact' contact.id %}"><button type="button"
                                    class="btn btn-danger btn-sm">DELETE</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-6 col-sm-6 bg-light" style="border-top-left-radius:20px;border-bottom-left-radius: 20px;height: 70px">
                    <h4 class="text-primary">{{ contact.name }}</h4>
                    <h5 class="">{{ contact.phone_number }}</h5>
                </div>
                <div class="col-md-6 col-6 col-sm-6 bg-light" style="border-top-right-radius:20px;border-bottom-right-radius: 20px;">
                    <div class="row mt-3">
                        <div class="col-md-3 col-3 col-sm-3">
                            <a class="text-white" href="{% url 'contact_detail' contact.pk %}"><button type="button"
                                class="btn btn-primary btn-sm pl-5">VIEW</button></a>
                        </div>
                        <div class="col-md-3 col-3 col-sm-3">
                            <a class="text-white" href="{% url 'edit_contact' contact.id %}"><button type="button"
                                    class="btn btn-primary btn-sm pl-5">EDIT</button></a>
                        </div>

                        <div class="col-md-6 col-6 col-sm-6">
                            <button type="button" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#exampleModal">
                                DELETE
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
