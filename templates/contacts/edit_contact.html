{% extends 'base.html' %}
{% block title %}Edit{% endblock %}
{% block content %}
<h3 class="text-center p-5">Edit contact</h3>
<div class="form-group container">
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
