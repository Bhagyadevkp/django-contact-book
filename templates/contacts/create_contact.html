{% extends 'base.html' %}
{% block title %}Create{% endblock %}
{% block content %}
<h3 class="text-center p-5">Create new contact</h3>
<div class="form-group container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
